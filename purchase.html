<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Product</title>
  <link rel="stylesheet" href="css/purchase.css">
</head>
<body>
  <header>
    <h1>Selesaikan Pembayaran</h1>
  </header>

  <main>
    <section class="product-details">
      <img id="product-image" src="" alt="Product Image" width="300">
      <div class="product-info">
        <h3 id="product-name"></h3>
        <p id="product-description"></p>
        <p class="price" id="product-price"></p>
      </div>
    </section>

    <form id="purchase-form">
      <h2>Informasi Pemesanan</h2>
      
      <div class="form-group">
        <label for="full-name">Nama Lengkap</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="address">Alamat pengantaran</label>
        <textarea id="address" name="address" placeholder="Enter your shipping address" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="quantity">Kuantitas</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      </div>
      
      <button type="submit" class="purchase-btn">Bayar Sekarang</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Fatima Collection. All Rights Reserved.</p>
  </footer>

  <script src="purchase.js"></script>
</body>
</html>
